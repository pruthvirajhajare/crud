
<h4>NG Class</h4>

<ul *ngFor = "let person of people">
    
    <li [ngClass]="{
        'text-success' : person.country === 'UK',
        'text-primary': person.country === 'USA',
        'text-danger' : person.country === 'HK'
    }">
       {{person.name}} {{person.country}}
</li>
</ul>



<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>Mark</td>
        <td>Otto</td>
        <td>@mdo</td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Jacob</td>
        <td>Thornton</td>
        <td>@fat</td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td>Larry</td>
        <td>the Bird</td>
        <td>@twitter</td>
      </tr>
    </tbody>
  </table>
