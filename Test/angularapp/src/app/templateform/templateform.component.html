<p>Template Forms </p>

<div class="row justify-content-center">
    <div class="col-md-6 rounded shadow py-4">
<form (ngSubmit)="OnSubmit(myForm)" #myForm="ngForm">
    <div class="form-group">
      <label for="username">Username *</label>
      <input type="text" class="form-control" id="username" name="username" ngModel placeholder="Enter username" required>
      
    </div>
    <div class="form-group">
      <label for="email">Email *</label>
      <input type="email" class="form-control" id="email" name="email" ngModel placeholder="Enter email" #email="ngModel"  email required>
      <small class="text-danger" *ngIf="!email.valid && email.touched"> Enter valid email</small>
    </div>
    <div class="form-group">
    
      <label class="form-check-label" for="course">Select course</label>
      <select class="form-control" id="course" name="course" [ngModel]="defaultValue" >
         <option value="Angular">Angular</option>
         <option value="HTML">HTML</option>
         <option value="JavaScript">JavaScript</option>

      </select>
    </div>
    <div class="form-group">
    <div class="custom-control custom-radio" *ngFor="let gender of genders">
      <input type="radio" id="{{gender.id}}" name="gender" class="custom-control-input" value="{{gender.value}}" [ngModel]="defaultGender">
      <label class="custom-control-label" for="{{gender.id}}">{{gender.value}}</label>
    </div>
  </div>
    <br>
    <button type="submit" [disabled]="!myForm.valid" class="btn btn-success">Submit</button>
     
  </form>

</div>
<div class="row justify-content-center mt-2" *ngIf="submitted">
  <div class="col-md-6 rounded shadow py-4">
    <h2>Form Data</h2>
    <p>Username : <strong>{{formData.username}}</strong></p>
    <p>Email: <strong>{{formData.email}}</strong></p>
    <p>Course: <strong>{{formData.course}}</strong></p>
    <p>Gender: <strong>{{formData.gender}}</strong></p>
  </div>
</div>
</div>

<button (click)="OnSubscribe()">SubscribeNews</button>
